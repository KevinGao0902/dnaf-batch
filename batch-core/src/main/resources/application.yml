server:
  port: 8081
spring:
  application:
    name: batch-core
  datasource:
    druid:
      driver-class-name: oracle.jdbc.OracleDriver
      url: jdbc:oracle:thin:@localhost:1521/ORCLCDB
      username: youruser
      password: yourpassword
      initial-size: 5
      min-idle: 5
      max-active: 30
      validation-query: SELECT 1 FROM DUAL
      test-on-borrow: true
      test-while-idle: true
  redis:
    host: localhost
    port: 6379
  batch:
    initialize-schema: always
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml

spring:
  boot:
    admin:
      client:
        url: http://localhost:8082

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

sentinel:
  transport:
    dashboard: localhost:8858
    port: 8719